<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Hype Closet</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Contato</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html#produtos">Produtos</a></li>
                    <li><a href="sobre.html">Sobre nós</a></li>
                </ul>
            </nav>
        </header>

        <section class="contato">
            <h2>Fale Conosco</h2>
            <p>Entre em contato preenchendo o formulário abaixo.</p>

            <form action="https//formspree.io/f/moqobdne" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar</button>

            </form>

        </section>
        <section class="mapa">
            <h2>Nosso Endereço</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.3636531802117!2d-34.98483642594572!3d-8.064339480582301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab1bce3fb53581%3A0x7aa09fda0d14db1c!2sRodovi%C3%A1ria%20TIP%20RECIFE!5e0!3m2!1spt-PT!2sbr!4v1742496861921!5m2!1spt-PT!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>
    </body>
</html>
